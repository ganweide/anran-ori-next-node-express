<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #4CAF50;
        }
        .content {
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            padding-top: 20px;
        }
        .footer p {
            margin: 0;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="cid:logo@cid" alt="Company Logo" style="width: 100px; height: auto;">
            <h1>Welcome, {{name}}!</h1>
        </div>
        <div class="content">
            <p>Dear {{name}},</p>
            <p>We are thrilled to have you with us. Welcome to our community!</p>
            <p>Thank you for signing up.</p>
         <!-- <img src="cid:banner@cid" alt="Banner Image" style="width: 100%; height: auto;"> -->
        </div>
        <div class="footer">
            <p>Warmest regards,</p>
            <p>Anran Wellness</p>
        </div>
    </div>
</body>
</html>
